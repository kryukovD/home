<section class="section-portfolio yellow_line" id="works" >
    <div class="section-portfolio_title">
        <div class=" wrap-portfolio_title text-center">
            <h1 class="title-works">Последние <span class="works-bold"> работы </span>
            <div class="arrows-portfolio d-flex ">
                <div class="arrow-left arrow" (click)="prev()" >
                    <i class="bi bi-chevron-left"></i>
                </div>

                <div class="arrow-right arrow" (click)="next()">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
        </h1>
        </div>
    </div>
        <div>
         <swiper #swiper  [config]="configSlider">
         <ng-template swiperSlide *ngFor="let item of works" >
                    <div class="d-flex flex-column col-portfolio">
                        <img  src="{{cfg.server + item.src}}"  [attr.data-url]="item.link" (click)="openModal(modalImages,$event)" >
                     </div>
        </ng-template>
        </swiper>
        <div class="view_all"> <a routerLink="/works/all"> <span > Смотреть все <i class="bi bi-eye"></i> </span> </a> </div>
       </div>
        

  
</section>
<ng-template #modalImages let-modal>
    <div class="modal-header">
        <h4 class="text-center" id="modal-basic-title">{{url}}</h4>
        <i class="bi bi-x-lg i-close" (click)="modal.close()"></i>
      </div>
      <div class="modal-body">
         <img src="{{clickedImage}}"   class="modalImagePortfolios">
      </div>
      <div class="modal-footer">
        <a type="button" href="{{url}}" class="btn-site" >Перейти</a>
      </div>
</ng-template>
